<!DOCTYPE html>

<html lang="en-GB">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <title>Word Character Counter | Tom Parkes</title>
        <meta name="description" content="Enter a word and this incredible app will count the number of characters AND find the most frequently occurring letter/s. How amazing is that?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="container" class="box-shadow border-radius">
            <header>
                <h1>Word Character Counter</h1>
            </header>
    
            <main>
                <h2>Pick a word, any word</h2>
                <input id="main-input" type="text" placeholder="Type a word..." class="border-radius">
                <button id="main-button" class="box-shadow border-radius">Let's go!</button>

                <div id="results">
                    <p>Something magical is about to happen...</p>
                </div>
            </main>
        </div>
        
        <footer>
            <p>An app by <a href="https://twitter.com/tomparkes1987" target="_blank">Tom Parkes</a></p>
        </footer>

        <!-- JavaScript -->
        <script src="scripts/character-counter.js"></script>
    </body>

</html>
